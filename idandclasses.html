<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <h3>id and classes</h3>
    <div id="mainbox" class="red-bg">
        this is mainbox
    </div>
    <span class="red-bg"></span>
    <!-- emmet -->
    <!-- ctrl / for comment -->
    <!-- . is for class and # is for id -->

    <span class="redbg"></span>
    <span id="mySpan"></span>

    <div class="redbg blackborder greenbg"></div>

    <!--Emmet takes div tag bydefault -->
    <div class="blackbg"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myclass1.myclass2.myclass3 + <tab> -->
    <span class="myclass1 myclass2 myclass3 myclass4"></span>
    <span class="myclass1 myclass2 myclass3 myclass4"></span>
    <span class="myclass1 myclass2 myclass3 myclass4"></span>
    <span class="myclass1 myclass2 myclass3 myclass4"></span>


</body>
</html>
