<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>

    <div class="container">
        <p>this is paragraph</p>

    </div>
    <div>
        <p>this is another &nbsp;&nbsp;  paragraph</p>
        <p>this is another &nbsp;&nbsp;  paragraph &lt;p&gt;</p>
        <p>pound is written by this &pound;</p>
        <p> another arrow is &rAarr;</p>        
        <p> one by fourth is &frac14;;</p>        
        <p>copyright is written  by this &copy;</p>
        <p>empty character &#8203;</p>        

    </div>
</body>
</html>
