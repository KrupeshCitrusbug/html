<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is forms </title>
</head>

<body>
    <h2>this is form example</h2>
    <form action="op1.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="name">
        </div>
        <br>

        <label for="role">Role:</label>
        <div>
            <input type="text" name="role">
        </div>
        <br>

        <label for="Email">Email:</label>
        <div>
            <input type="email" name="Email">
        </div>
        <br>


        <label for="Date">Date:</label>
        <div>
            <input type="date" name="Date">
        </div>
        <br>

        <label for="Are you eligible">Are you eligible:</label>
        <div>
            <input type="checkbox" name="Are you eligible" checked>
        </div>
        <br>

        <label for="your self">write your self:</label>
        <div>
            <br><textarea name="yourself" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Cars</label>
            <select name="mycars" id="car">
                <option value="bmw">bmw</option>
                <option value="auddi">auddi</option>
                <option value="farrari" selected>farrari</option>
            </select>
        </div>

        <br>

        <label for="submit">Submit:</label>
        <div>
            <input type="submit" value="Submit Now">
        </div>

        <br>


        <label for="reset">Reset:</label>
        <div>
            <input type="reset" value="Reset Now">
        </div>

    </form>

</body>

</html>
