<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container">
        <h1 class="text-success text-center">
            Registration form  validation using javascript
        </h1>
        <br>
        <div class="col-lg-8 m-auto d-block">

            <form action="#" onsubmit="return validation()" class="bg-light">
                
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="user" class="form-control" id="user" onfocus="validation()" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                
                </div>

                <div class="form-group">
                    <label for="user">Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" onfocus="validation()" autocomplete="off">
                    <span id="passs" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="user">Confirm password:</label>
                    <input type="password" name="conpass" class="form-control" id="conpass" onfocus="validation()" autocomplete="off">
                    <span id="conpasss" class="text-danger font-weight-bold"></span>
                </div>


                <div class="form-group">
                    <label for="user">Mobilenumber:</label>
                    <input type="number" name="mobile" class="form-control" id="mobile" onfocus="validation()" autocomplete="off">
                    <span id="mobileee" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="user">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" onfocus="validation()" autocomplete="off">
                    <span id="emailss" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <span class="circal-title">Gender</span>
                    <div class="category">
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">FeMale
                        <input type="radio" name="gender">Other 
                    </div>
                </div>

                <div class="form-group">
                    <span class="circal-title">Hobbies</span>
                    <div class="category">
                        <input type="checkbox" name="Hobbies">Singing
                        <input type="checkbox" name="Hobbies">Chess
                        <input type="checkbox" name="Hobbies">Cricket 
                    </div>
                </div>

                <input type="submit" name="submit" value="submit" class="btn-success">

            </form>
        </div>
    </div>


<script type="text/javascript">

    // onchange event using function
    // document.getElementById('username').onchange =function(){validation()};

    function validation(){

    document.getElementById('username').innerHTML="";
    document.getElementById('passs').innerHTML="";
    document.getElementById('conpasss').innerHTML="";
    document.getElementById('mobileee').innerHTML="";
    document.getElementById('emailss').innerHTML="";




     
    var user= document.getElementById('user').value;
    var pass= document.getElementById('pass').value;
    var conpass = document.getElementById('conpass').value;
    var mobile = document.getElementById('mobile').value;
    var email = document.getElementById('email').value;

    // user.addEventListener(onchange());

        if(user ==""){
            document.getElementById('username').innerHTML=" **please fill username field";
            return false;
        }

        if((user.length<=2) || (user.length > 20)){
            document.getElementById('username').innerHTML="username must be 2 to 20 character";
            return false;
        }

        if(!isNaN(user)){
            document.getElementById('username').innerHTML="** only chracters are allowed";
            return false;
        }
        // document.addEventListener(onchange(),validation())

        if(pass ==""){
            document.getElementById('passs').innerHTML=" **please fill password field";
            return false;
           
        }

        if((pass.length<=5) || (pass.length > 20)){
            document.getElementById('passs').innerHTML="password must be 5 to 20 character";
            return false;
        }   


        if(pass!=conpass){
            document.getElementById('conpasss').innerHTML=" *password not matched";
            return false;
        }

        if(conpass ==""){
            document.getElementById('conpasss').innerHTML=" **please fill confirmpassword field";
            return false;                               
            
        }   

        if(mobile ==""){
            document.getElementById('mobileee').innerHTML=" **please fill mobile field";
            return false;
        }

        if(isNaN(mobile)){
            document.getElementById('mobileee').innerHTML=" ** user must write digit only not character";
            return false;
        }

        if(mobile.length!=10){
            document.getElementById('mobileee').innerHTML=" ** mobile number must be 10 digit no";
            return false;
        }

        if(email ==""){
            document.getElementById('emailss').innerHTML=" **please fill email field";
            return false;
        }

        if(email.indexOf('@')<=0){
            document.getElementById('emailss').innerHTML="** @invalid position";
            return false;
        }

        if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
            document.getElementById('emailss').innerHTML="** .invalid position";
            return false;

        }

    }

</script>
</body>
</html>
